apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cobalt-chart.fullname" . }}
  labels:
    {{- include "cobalt-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cobalt-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cobalt-chart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
            - mountPath: /app/src/cookies.json
              name: cookies-volume
              subPath: cookie/cookies.json
            {{- if .Values.wechatpay.enabled }}
            - mountPath: {{ .Values.wechatpay.privateKeyMountPath | quote }}
              name: wechatpay-secret
              readOnly: true
            {{- end }}
          env:
            - name: API_URL
              value: https://api.freesavevideo.online/
            - name: API_PORT
              value: '80'
            - name: API_NAME
              value: freesavevideo-api
            - name: CORS_WILDCARD
              value: '0'
            - name: CORS_URL
              value: https://freesavevideo.online,https://www.freesavevideo.online
            - name: RATELIMIT_WINDOW
              value: '60'
            - name: RATELIMIT_MAX
              value: '30'
            - name: BATCH_MAX_ITEMS
              value: {{ .Values.batchMaxItems | default 20 | quote }}
            - name: TUNNEL_LIFESPAN
              value: {{ .Values.tunnelLifespanSeconds | default 90 | quote }}
            - name: TUNNEL_RATELIMIT_WINDOW
              value: '60'
            - name: TUNNEL_RATELIMIT_MAX
              value: '50'
            - name: TURNSTILE_SITEKEY
              value: 0x4AAAAAAAw8jRb9G7cWXnbd
            - name: COOKIE_PATH
              value: src/cookies.json
            {{- with .Values.instagram }}
            {{- if .upstreamUrl }}
            - name: INSTAGRAM_UPSTREAM_URL
              value: {{ .upstreamUrl | quote }}
            {{- if .upstreamApiKey }}
            - name: INSTAGRAM_UPSTREAM_API_KEY
              value: {{ .upstreamApiKey | quote }}
            {{- end }}
            - name: INSTAGRAM_UPSTREAM_TIMEOUT_MS
              value: {{ .upstreamTimeoutMs | default 12000 | quote }}
            {{- end }}
            {{- end }}
            {{- with .Values.douyin }}
            {{- if .upstreamMinBytes }}
            - name: DOUYIN_UPSTREAM_MIN_BYTES
              value: {{ .upstreamMinBytes | quote }}
            {{- end }}
            {{- end }}
            # Database Configuration
            - name: DB_TYPE
              value: {{ .Values.database.type | quote }}
            - name: DB_HOST
              value: {{ .Values.database.host | quote }}
            - name: DB_PORT
              value: {{ .Values.database.port | quote }}
            - name: DB_USER
              value: {{ .Values.database.user | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.database.password | quote }}
            - name: DB_NAME
              value: {{ .Values.database.name | quote }}
            # Admin Configuration
            - name: ADMIN_USERNAME
              value: {{ .Values.admin.username | quote }}
            - name: ADMIN_PASSWORD
              value: {{ .Values.admin.password | quote }}
            - name: ADMIN_EMAIL
              value: {{ .Values.admin.email | quote }}
            # JWT Secret
            - name: JWT_SECRET
              value: {{ .Values.jwt.secret | quote }}
            # Clerk Configuration (created separately as a Kubernetes Secret)
            - name: CLERK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: clerk-secret
                  key: CLERK_SECRET_KEY
            - name: CLERK_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: clerk-secret
                  key: CLERK_PUBLISHABLE_KEY
            {{- if .Values.wechatpay.enabled }}
            # WeChat Pay (API v3) - Credits top-up
            - name: WECHATPAY_MCH_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.wechatpay.secretName | quote }}
                  key: WECHATPAY_MCH_ID
            - name: WECHATPAY_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.wechatpay.secretName | quote }}
                  key: WECHATPAY_APP_ID
            - name: WECHATPAY_SERIAL_NO
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.wechatpay.secretName | quote }}
                  key: WECHATPAY_SERIAL_NO
            - name: WECHATPAY_API_V3_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.wechatpay.secretName | quote }}
                  key: WECHATPAY_API_V3_KEY
            - name: WECHATPAY_PRIVATE_KEY_PATH
              value: {{ printf "%s/%s" .Values.wechatpay.privateKeyMountPath .Values.wechatpay.privateKeyFile | quote }}
            - name: WECHATPAY_NOTIFY_URL
              value: {{ .Values.wechatpay.notifyUrl | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: additional-container
          image: "gcr.io/ebay-mag/kubein@sha256:7faf00eb016f17e4fc1c44381c1d2325baf481ec800d63a186af5dec8b8c6664"
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c", "echo 'This is an additional container' && sleep 3600"]
          env:
            - name: EXAMPLE_ENV
              value: example_value
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"
      volumes:
        - name: cookies-volume
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
        {{- if .Values.wechatpay.enabled }}
        - name: wechatpay-secret
          secret:
            secretName: {{ .Values.wechatpay.secretName | quote }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
