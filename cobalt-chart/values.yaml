# Default values for cobalt-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/ebay-mag/kubein/cobalt
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# Batch download hard cap (0 = unlimited)
batchMaxItems: 40

instagram:
  upstreamUrl: "https://1ba273c1d4ad.ngrok-free.app/"
  upstreamApiKey: "miaohu2f4%ddxg3v3qf8vwf8e5y7k1z8c9"
  upstreamTimeoutMs: 12000

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

pvc:
  accessModes: ReadWriteOnce  # Or ReadWriteMany
  storage: 1Gi
  storageClassName: ssd


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: ""
  annotations: 
    networking.gke.io/managed-certificates: "apifreesavevideo-tls"
    # GKE WebSocket 支持
    cloud.google.com/neg: '{"ingress": true}'
    kubernetes.io/ingress.allow-http: "false"
    # WebSocket 超时配置 - 增加超时时间以支持长连接
    cloud.google.com/timeout-sec: "3600"  # 1小时超时
    # Backend 服务超时配置
    cloud.google.com/backend-config: '{"default": "websocket-backendconfig"}'
  hosts:
    - host: api.freesavevideo.online
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80



nodeSelector: {}

tolerations: []

affinity:
  # Pod 反亲和性，确保多个 Pod 不会部署在同一个节点上
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name  # pod标签的key
              operator: In
              values:
                - cobalt-chart  # 应用名称
        topologyKey: "kubernetes.io/hostname"  # 通过主机名来避免部署在相同的节点上

  # Pod 亲和性，确保 Pod 只部署在节点池 autoscale-workers-2 中的节点上
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: cloud.google.com/gke-nodepool  # 使用节点池的标签
              operator: In
              values:
                - autoscale-workers-2  # 确保只在 autoscale-workers-2 节点池中调度

# WeChat Pay (API v3) - Credits top-up
# Create a Kubernetes Secret containing:
# - WECHATPAY_MCH_ID
# - WECHATPAY_APP_ID
# - WECHATPAY_SERIAL_NO
# - WECHATPAY_API_V3_KEY
# - apiclient_key.pem (merchant private key file)
wechatpay:
  enabled: true
  secretName: wechatpay-secret
  privateKeyMountPath: /app/secrets/wechatpay
  privateKeyFile: apiclient_key.pem
  notifyUrl: "https://api.freesavevideo.online/payments/wechat/notify"

# Social media sync (refresh thumbnails / latest videos for sync_enabled accounts)
socialSync:
  enabled: true
  # Runs twice per day by default (TikTok thumbnail URLs commonly expire ~2 days)
  schedule: "0 */12 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  startingDeadlineSeconds: 600
  suspend: false
  # Script args
  concurrency: 2
  recentLimit: 5
  pinnedLimit: 3
