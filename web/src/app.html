<!DOCTYPE html>        <meta name="darkreader-lock">
        <meta name="color-scheme" content="only light">

        <!-- Network monitoring script for debugging -->
        <script>
            // 监控所有网络请求
            (function() {
                const originalFetch = window.fetch;
                window.fetch = function(...args) {
                    console.log('[Network Monitor] Fetch request to:', args[0]);
                    console.log('[Network Monitor] Request options:', args[1]);
                    console.log('[Network Monitor] Full request details:', {
                        url: args[0],
                        method: args[1]?.method || 'GET',
                        headers: args[1]?.headers || {},
                        body: args[1]?.body || null
                    });
                    
                    return originalFetch.apply(this, args)
                        .then(response => {
                            console.log('[Network Monitor] Response received:');
                            console.log('  - URL:', response.url);
                            console.log('  - Status:', response.status, response.statusText);
                            console.log('  - Headers:', Object.fromEntries(response.headers.entries()));
                            console.log('  - Type:', response.type);
                            console.log('  - Redirected:', response.redirected);
                            return response;
                        })
                        .catch(error => {
                            console.error('[Network Monitor] Fetch error for:', args[0]);
                            console.error('[Network Monitor] Error details:', error);
                            throw error;
                        });
                };
            })();
        </script><html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="viewport-fit=cover, width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
        <meta name="application-name" content="cobalt">
        <meta name="og:type" content="article">
        <meta name="twitter:card" content="summary">

        %sveltekit.head%

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="cobalt">

        <meta name="darkreader-lock">
        <meta name="color-scheme" content="only light">


        <link rel="icon" href="%sveltekit.assets%/favicon.png">
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-9LGPCDJK2R"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-9LGPCDJK2R');
        </script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7122886750315936"
                crossorigin="anonymous"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/apple-touch-icon.png">
        <link type="application/activity+json" href="" />

        <link crossorigin="use-credentials" rel="manifest" href="%sveltekit.assets%/manifest.json">

        <noscript>
            <style>
                #cobalt { opacity: 1 !important }
            </style>
        </noscript>

        <style>
            body, #body-dark {
                background-color: black;
            }

            #body-light {
                background-color: white;
            }

            @media (prefers-color-scheme: light) {
                body {
                    background-color: white;
                }
            }

            #cobalt {
                opacity: 0;
            }

            #cobalt.loaded {
                opacity: 1;
                transition: opacity .2s ease-out;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let settings = localStorage.getItem('settings'), appearance;
                if (settings && ({ appearance } = JSON.parse(settings)) && appearance?.theme) {
                    document.body.id = `body-${appearance.theme}`;
                }
            });
        </script>
    </head>
    <body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="eager">
        <div style="display: contents">
            %sveltekit.body%
        </div>
    </body>
</html>
